<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./js/script.js" defer type="module"></script>
</head>

<body>

    <div class="alert-error">
        <p>Digite somente números</p>
    </div>

    <div class="container">
        <main class="card">
            <h1 class="title">Cálculo de IMC</h1>
            <form>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="text" id="weight" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="text" id="height" placeholder="175">
                </div>
                <button id="calc-imc">Calcular IMC <img src="./assets/arrow-up-right.svg" alt="arrow-up-right"></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <button id="closeModal"><img src="assets/close.svg" alt="close"></button>
            <h2 class="title">
                <span>
                    Seu IMC é de 28
                </span>
            </h2>
        </div>
    </div>

</body>

</html>
